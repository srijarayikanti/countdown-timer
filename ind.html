<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont1">
      <h1>Countdown Timer</h1>
     <div class="one">
        <label for="countdown-duration">Enter minutes:</label>
        <input class="four" type="number" id="countdown-duration" min="0" oninput="Minutes()" />
     </div>
     <div>
        <button class="three" onclick="togglePlayPause()"><i id="playPauseIcon" class="fa-solid fa-pause"></i></button>
     </div>
     <div class="container" id="countdown"></div>
    <div>
      <script src="label.js"></script>
</body>
</html>
